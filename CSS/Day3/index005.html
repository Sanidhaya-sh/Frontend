<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .mobile-layout {
      width: 20vw; 
      margin: auto;
    }

    .box {
      display: flex;
      color: white;
      padding: 20px;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="mobile-layout">
    <center><h1 style="margin-top:30px;margin-bottom: 10px;">MOBILE</h1></center>
    <div class="box" style="background-color: #1e2a38;">HEADER</div>
    <div class="box" style="background-color: #f44356;">MENU</div>
    <div class="box" style="background-color: #4a90e2; height:15vh;">HERO</div>
    <div class="box" style="background-color: #233142;height:12vh;">MAIN</div>
    <div class="box" style="background-color: #fcd65e; color: #000;height: 6vh;">BANNER</div>
    <div class="box" style="background-color: #49c5b6; color: #000;height: 6vh;">EXTRA</div>
    <div class="box" style="background-color: #c2e9f7; color: #000;height: 6vh;">IMAGE</div>
  </div>

</body>
</html>
