<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablet Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .tablet {
      width: 60vw;
      margin: auto;
    }

    .box {
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="tablet">
    <center><h3 style="margin-top:30px;margin-bottom: 10px;;">TABLET</h3></center>
    <div class="box" style="background-color: #1e2a38;">HEADER</div>
    <div class="box" style="background-color: #4a90e2;height:18vh;">HERO</div>
    <div style="display: flex;">
    <div class="box" style="background-color: #f44356;height:53.8vh;width:20vw;">MENU</div>
    <div style="width:40vw;"> 
    <div class="box" style="background-color: #233142;height:24vh;">MAIN</div>
    <div class="box" style="background-color: #fcd65e; color: #000;height:9vh ;">BANNER</div>
    <div style="display: flex;">
    <div class="box" style="background-color: #49c5b6;color: #000;width: 30vw;height:10vh;">EXTRA</div>
    <div class="box" style="background-color: #c2e9f7; color: #000;width:18.5vw;">IMAGE</div>
    </div>
    </div>
    </div>
  </div>

</body>
</html>
