<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
    }
    .grandparent {
      display: flex;
    }
    .parent1 {
      background-color: red;
      height: 90vh;
      width: 25vw;
    }
    .parent2 {
      background-color: rgb(0, 255, 42);
      height: 90vh;
      width: 75vw;
      padding: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .cards {
      margin-left: 25px;
      background-color: white;
      height: 40vh;
      width: 40vh;
    }
  </style>
  <body>
    <div
      style="
        background-color: yellow;
        height: 10vh;
        display: flex;
        padding: 10px;
        justify-content: space-between;
      "
    >
      <div style="background-color: white; height: 10vh; width: 10vw"></div>
      <div style="background-color: white; height: 10vh; width: 10vw"></div>
    </div>
    <div class="grandparent">
      <div class="parent1"></div>
      <div class="parent2">
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
      </div>
    </div>
  </body>
</html>
