<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Example of Nested List</title>
</head>
<body>
    <h1>Nested List</h1>
    <br>
    <ol type="I">
        <li>Background Skills</li>
        <ol type="A">
            <li>Unix Commands</li>
            <li>Vim Test Editors</li>
        </ol>
        <li>HTML</li>
        <OL type="A">
            <li>Minimal Page</li>
            <li>Headings</li>
            <li>Elements</li>
            <li>Lists</li>
            <ol leftmargin="100px">
                <li>Ordered</li>
                <li>Unordered</li>
                <li>Definition</li>
                <li>Nested</li>
            </ol>
            <li>Link</li>
             <ol leftmargin="100px">
                <li>Absolute</li>
                <li>Relative</li>

        </OL>
</body>
</html>
